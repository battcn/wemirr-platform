server:
  port: 5002
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: wemirr-platform-authority
  config:
    import:
      - optional:nacos:${spring.application.name}.properties
      - optional:nacos:mybatis-plus-default.yaml?group=DEFAULT_GROUP&refreshEnabled=true #这是完写法
  thymeleaf:
    prefix: classpath:/templates/
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        metadata:
          group: ${spring.application.name}
          version: 1.0
      config:
        server-addr: 127.0.0.1:8848
        refresh-enabled: true


extend:
  redis:
    enabled: true
  oauth2:
    server:
      registered-client: jdbc
      consent: jdbc
      token-type: jwt
      ignore:
        # 配置权限过滤的地址
        resource-urls:
          - /captcha
          - /instances/**
    authorization-type: redis

# 官方没提供 starter 蛋疼,要不要孵化到项目很纠结
jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: caffeine
      keyConvertor: fastjson2
      limit: 1000