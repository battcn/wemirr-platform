server:
  port: 5002
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: wemirr-platform-authority
  config:
    import:
      - optional:nacos:swagger.yaml # 这是有默认值的写法
      - optional:nacos:${spring.application.name}.properties
      - optional:nacos:mybatis-plus-default.yaml?group=DEFAULT_GROUP&refreshEnabled=true #这是完写法
  thymeleaf:
    prefix: classpath:/templates/
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        metadata:
          group: ${spring.application.name}
          version: 1.0
      config:
        server-addr: 127.0.0.1:8848
        refresh-enabled: true


extend:
  redis:
    enabled: true
  oauth2:
    authorization:
      type: redis
      registered-client: jdbc
      consent: jdbc

knife4j:
  enable: false
springdoc:
  plus:
    enabled: true
