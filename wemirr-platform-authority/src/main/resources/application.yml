server:
  port: 5002
spring:
  application:
    name: wemirr-platform-authority
  config:
    import:
      - optional:nacos:cloud-default.yaml
      - optional:nacos:${spring.application.name}.properties
      - optional:nacos:mybatis-plus-default.yaml
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        refresh-enabled: true
        group: DEFAULT_GROUP
