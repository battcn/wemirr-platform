server:
  port: 5003
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: wemirr-platform-demo
  config:
    import:
      - optional:nacos:${spring.application.name}.properties
      - optional:nacos:mybatis-plus-default.yaml?group=DEFAULT_GROUP&refreshEnabled=true #这是完写法
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        metadata:
          group: ${spring.application.name}
          version: 1.0
      config:
        server-addr: 127.0.0.1:8848
        refresh-enabled: true

extend:
  oauth2:
    client:
      opaque-token:
        type: redis
    authorization-type: redis
  feign:
    plugin:
      enabled: true
      token:
        enabled: true
        uri: http://wemirr-platform-authority/oauth2/token
        method: post
        load-balance: true
        o-auth:
          client-id: messaging-client
          client-secret: 123456
          username: admin
          password: 123456
          tenant-code: "0000"
          scope: platform
  redis:
    lock:
      enabled: true
      interceptor: true
    enabled: true
  robot:
    enabled: true
    ding-talk:
      enabled: true
      secret: 123
      access-token: 123
    we-chat:
      enabled: true
      key: 123

